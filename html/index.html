
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Da Burger</title>

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        body{
           background-color:olivedrab; 
        }
        .imgburger{
            height:100px;
            margin-left:80px;
            padding-left: 25px;
        }
        .col-4{
            border: 1px solid black;
          
        }
        .inputcol{
            width: 300px;
        }
    </style>
</head>
<body>
  <div class="row mt-4 justify-content-center">
      <div class="col-4">
          <img class="imgburger" src="https://www.svgrepo.com/show/169724/burger.svg" alt="">
      </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-4 text-center">
        <h3>Eat-Da-Burger!</h3>
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-4">
        <form >
            <div class="form-row justify-content-center ">
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control inputcol" placeholder="burger name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <button type="submit">Submit</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
        <p class="text-center">Enter a burger you want to Eat Click the SUBMIT button</p>
    </div>
  </div>
  

</body>
</html>
